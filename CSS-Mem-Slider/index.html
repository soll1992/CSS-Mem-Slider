<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem-slider</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="point" id="slide1" checked>
        <input type="radio" name="point" id="slide2">
        <input type="radio" name="point" id="slide3">
        <input type="radio" name="point" id="slide4">
        <div class="slider-conteiner">
            <div class="slider">
                <div class="slides slide1"></div>
                <div class="slides slide2"></div>
                <div class="slides slide3"></div>
                <div class="slides slide4"></div>
            </div>
        </div>
        <div class="bottom-conteiner">	
            <div class="slider-text">
                <p class="one-text">J+S=JS</p>
                <p class="one-text">Classic</p>
                <p class="one-text">Don't touch it!</p>
                <p class="one-text">It's ALIVE!</p>
            </div>
            <div class="controls">
                <label for="slide1">
                    <span class="custom-check1"></span>
                </label>
                <label for="slide2">
                    <span class="custom-check2"></span>
                </label>
                <label for="slide3">
                    <span class="custom-check3"></span>
                </label>
                <label for="slide4">
                    <span class="custom-check4"></span>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
